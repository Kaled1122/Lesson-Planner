<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Lesson Plan Generator — BAE Rubric Aligned</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f7;
      color: #1d1d1f;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 700px;
      text-align: center;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    label {
      display: block;
      font-weight: 600;
      text-align: left;
      margin-top: 10px;
    }
    button {
      background-color: #0071e3;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #005bb5;
    }
    #output {
      margin-top: 30px;
      text-align: left;
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
      overflow-y: auto;
      max-height: 600px;
    }
  </style>
</head>
<body>
  <h1>AI Lesson Plan Generator</h1>
  <div class="card">
    <p>Upload your teaching material (PDF, Word, Excel, or Image), fill the required fields, and generate a complete <strong>BAE Rubric-Aligned</strong> lesson plan.</p>

    <form id="lessonForm">
      <label for="teacher_name">Teacher Name</label>
      <input type="text" id="teacher_name" name="teacher_name" required placeholder="Enter your name" />

      <label for="lesson_number">Lesson Number / Title</label>
      <input type="text" id="lesson_number" name="lesson_number" required placeholder="e.g., Lesson 4 – Past Simple" />

      <label for="lesson_duration">Lesson Duration</label>
      <input type="text" id="lesson_duration" name="lesson_duration" placeholder="e.g., 45 minutes" />

      <label for="learner_profile">Learner Profile</label>
      <textarea id="learner_profile" name="learner_profile" rows="3" placeholder="e.g., Level 2 cadets, mixed ability, visual learners..."></textarea>

      <label for="anticipated_problems">Anticipated Problems</label>
      <textarea id="anticipated_problems" name="anticipated_problems" rows="3" placeholder="e.g., Low participation, pronunciation of /θ/ and /ð/, slow writing speed..."></textarea>

      <label>Target Rating</label>
      <div style="display: flex; gap: 20px; justify-content: center; margin-bottom: 10px;">
        <label><input type="radio" name="target_rating" value="Good" checked /> Good</label>
        <label><input type="radio" name="target_rating" value="Outstanding" /> Outstanding</label>
      </div>

      <label for="file">Upload Lesson Material</label>
      <input type="file" id="file" name="file" accept=".pdf,.docx,.xlsx,.png,.jpg,.jpeg" required />

      <button type="button" onclick="uploadFile()">Generate Lesson Plan</button>
    </form>

    <div id="output"></div>
  </div>

  <script>
    async function uploadFile() {
      const form = document.getElementById('lessonForm');
      const output = document.getElementById('output');
      const formData = new FormData(form);

      const fileInput = document.getElementById('file');
      if (!fileInput.files.length) {
        output.innerHTML = "<p style='color:red'>Please select a file.</p>";
        return;
      }

      output.innerHTML = "<p>⏳ Generating your lesson plan, please wait...</p>";

      try {
        const response = await fetch("https://lesson-planner-9gmh.onrender.com/generate", {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error(`Server responded with ${response.status}`);

        // if the backend returns a DOCX file, trigger download
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "AI_Lesson_Plan.docx";
        document.body.appendChild(a);
        a.click();
        a.remove();
        output.innerHTML = "<p style='color:green'>✅ Lesson plan generated and downloaded successfully!</p>";
      } catch (err) {
        output.innerHTML = `<p style='color:red'>Server error: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
