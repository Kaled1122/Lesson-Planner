<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Lesson Plan Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f7;
      color: #1d1d1f;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      background-color: #0071e3;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    button:hover { background-color: #005bb5; }
    pre {
      background: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
      white-space: pre-wrap;
      max-height: 600px;
      overflow-y: auto;
    }
    #output { margin-top: 30px; text-align: left; }
    .loading {
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>AI English Lesson Plan Generator</h1>
  <div class="card">
    <p>Upload any teaching material (PDF, Word, Excel, or image). The AI will generate a full English lesson plan.</p>
    <input type="file" id="fileInput" accept=".pdf,.docx,.xlsx,.png,.jpg,.jpeg">
    <button onclick="uploadFile()">Generate Lesson Plan</button>
    <div id="output"></div>
  </div>

  <script>
    const BACKEND_URL = "https://lesson-planner-9gmh.onrender.com/generate"; // ‚úÖ Correct endpoint

    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const outputDiv = document.getElementById('output');

      if (!fileInput.files.length) {
        outputDiv.innerHTML = "<p style='color:red'>Please select a file.</p>";
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      outputDiv.innerHTML = "<p class='loading'>‚è≥ Generating your lesson plan... please wait (this may take ~30s).</p>";

      try {
        const response = await fetch(BACKEND_URL, {
          method: "POST",
          body: formData
        });

        const text = await response.text();
        console.log("RAW RESPONSE:", text);

        let data;
        try {
          data = JSON.parse(text);
        } catch (err) {
          outputDiv.innerHTML = `<p style='color:red'><b>Server returned invalid response:</b><br><pre>${text}</pre></p>`;
          return;
        }

        if (data.lesson_plan) {
          outputDiv.innerHTML = `<h3>‚úÖ Generated Lesson Plan:</h3><pre>${data.lesson_plan}</pre>`;
        } else {
          outputDiv.innerHTML = `<p style='color:red'>‚ö†Ô∏è Error: ${data.error || "Unknown error from backend."}</p>`;
        }
      } catch (err) {
        console.error("Fetch error:", err);
        outputDiv.innerHTML = `<p style='color:red'>üö® Server error: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
